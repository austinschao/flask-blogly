{% extends 'base.html' %} {% block title %} User Listing {% endblock %} {% block
content %}
<h1>Users</h1>
<ol>
  {% for user in users %}

    <a href="/users/{{user.id}}">{{user.first_name}} {{user.last_name}}</a>
  </li>

  {% endfor %}
</ol>

<form action="/users/new">
  <button>Add User</button>
</form>

{% endblock %}
